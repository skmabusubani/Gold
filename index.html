     <div class="function">

            <option value="Chain">Chain</option>
            <option value="Bracelet">Bracelet</option>

        <button type="button" onclick="Check()">Submit</button>
     </div>

    <script>
        
function Check(){
    const value = document.getElementById("category").value;
    const target = {
      Ring: "Ring.html",
      Chain: "Chain.html",
      Bracelet: "Bracelet.html"
    };
    document.getElementById("content").src = target[value];
  }

    </script>
